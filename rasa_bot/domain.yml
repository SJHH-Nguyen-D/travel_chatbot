actions:
- utter_ask_budget
- utter_ask_continue
- utter_ask_depart_date
- utter_ask_destination
- utter_ask_more_help
- utter_ask_origin
- utter_ask_return_date
- utter_chitchat
- utter_default
- utter_greet
- utter_iamabot
- utter_noworries
- utter_slots_values
- utter_submit
entities:
- budget
- depart_date
- destination
- origin
- return_date
forms:
- flight_form
intents:
- affirm
- request_flight:
    use_entities: []
- greet
- deny
- inform
- thankyou
- chitchat:
    use_entities: []
- stop
- bot_challenge
responses:
  utter_ask_budget:
  - text: what is your budget?
  utter_ask_continue:
  - text: do you want to continue?
  utter_ask_depart_date:
  - text: when did you want to leave?
  utter_ask_destination:
  - text: where do you want to go?
  utter_ask_more_help:
  - text: can I help you with anything else?
  utter_ask_origin:
  - text: where are you leaving from?
  utter_ask_return_date:
  - text: when did you want to be back?
  utter_chitchat:
  - text: chitchat
  utter_default:
  - text: sorry, I didn't understand you, please try something else
  utter_greet:
  - text: "Hello! I am a flight search assistant :airplane: How can I help?"
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_noworries:
  - text: "you are welcome :slightly_smiling_face:"
  utter_slots_values:
  - text: "I am going to look for flight offers with the info you gave me:\n- destination:\
      \ {destination}\n- origin: {origin}\n- departing: {depart_date}\n- returning:\
      \ {return_date}\n- budget: {budget}"
  utter_submit:
  - text: All done!
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  budget:
    auto_fill: false
    type: unfeaturized
  depart_date:
    auto_fill: false
    type: unfeaturized
  destination:
    auto_fill: false
    type: unfeaturized
  origin:
    auto_fill: false
    type: unfeaturized
  requested_slot:
    type: unfeaturized
  return_date:
    auto_fill: false
    type: unfeaturized
