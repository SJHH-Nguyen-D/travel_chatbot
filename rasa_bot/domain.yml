
intents:
  - request_flight:
      use_entities: []
  - chitchat:
      use_entities: []
  - inform
  - affirm
  - deny
  - stop
  - thankyou
  - greet
  - bot_challenge

entities:
  - destination
  - origin
  - depart_date
  - return_date
  - budget

slots:
  destination:
    type: unfeaturized
    auto_fill: false
  origin:
    type: unfeaturized
    auto_fill: false
  depart_date:
    type: unfeaturized
    auto_fill: false
  return_date:
    type: unfeaturized
    auto_fill: false
  budget:
    type: unfeaturized
    auto_fill: false
  requested_slot:
    type: unfeaturized

responses:
  utter_ask_destination:
    - text: "where do you want to go?"
  utter_ask_origin:
    - text: "where are you leaving from?"
  utter_ask_depart_date:
    - text: "when did you want to leave?"
  utter_ask_return_date:
    - text: "when did you want to be back?"
  utter_ask_budget:
    - text: "what is your budget"
  utter_slots_values:
    - text: "I am going to look for flight offers with the info you gave me:

             - destination: {destination}

             - origin: {origin}

             - departing: {depart_date}

             - returning: {return_date}

             - budget: {budget}"
  utter_noworries:
    - text: "you are welcome :)"
  utter_chitchat:
    - text: "chitchat"
  utter_ask_continue:
    - text: "do you want to continue?"
  utter_default:
    - text: "sorry, I didn't understand you, please try something else"
  utter_greet:
    - text: "Hello! I am flight search assistant! How can I help?"
  utter_iamabot:
    - text: "I am a bot, powered by Rasa."
  utter_submit:  
  - text: "All done!"

forms:
  - flight_form

session_config:
  session_expiration_time: 60  # value in minutes
  carry_over_slots_to_new_session: true
